{% extends "layout.html" %} 
{% block container %}

<form action="/Resultado" method="post">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Entradas
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="Nombre">Nombre:</label>
              <input type="text" class="form-control" id="Nombre" name="Nombre" required>
            </div>
            <div class="form-group">
              <label for="Compradores">Cantidad de Compradores:</label>
              <input type="number" class="form-control" id="Compradores" name="Compradores" required>
            </div>
            <div class="form-group">
              <label>Tarjeta Cineco:</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="TarjetaCineco" id="Si" value="Si" checked>
                <label class="form-check-label" for="Si">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="TarjetaCineco" id="No" value="No">
                <label class="form-check-label" for="No">No</label>
              </div>
            </div>
            <div class="form-group">
              <label for="Boletos">Cantidad de Boletos:</label>
              <input type="number" class="form-control" id="Boletos" name="Boletos" required>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Salidas
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="ValorPagar">Valor a Pagar:</label>
              <input 
                type="text" 
                class="form-control" 
                id="ValorPagar" 
                name="ValorPagar" 
                placeholder="Se mostrarÃ¡ al  procesar"
                value="{{ valor_pagar if valor_pagar else '' }}" 
                disabled> 
            </div>
            {% if resultado %}
            <div class="alert alert-info mt-3" role="alert">
              {{ resultado|safe }}
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Acciones
          </div>
          <div class="card-body text-center">
            <button type="submit" class="btn btn-success btn-lg">Procesar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
